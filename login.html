<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 320px;
            max-width: 90%;
        }
        
        .header {
            background-color: #f98e80;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        
        .form-group {
            padding: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input[type="submit"] {
            background-color:  #fc8f81;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        
        input[type="submit"]:hover {
            background-color:#370df0 ;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
        </div>
      <form action="" method="post"> <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="Password" id="password"  placeholder="Enter Password">
        </div>
        <div class="form-group">
            <input type="submit" >
        </div>

    </form> 
    </div>
</body>

</html>
